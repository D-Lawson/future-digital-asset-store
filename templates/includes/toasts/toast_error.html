<div class="toast custom-toast menu-style mt-3" data-autohide="false">
    <div class="arrow-up arrow-danger"></div>
    <div class="w-100 toast-capper bg-danger"></div>
    <div class="toast-header green toast-bg">
        <strong class="mr-auto">Error!</strong>
        <button type="button" class="ml-2 mb-1 close green" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body toast-bg green">
        {{ message }}        
    </div>
</div>
