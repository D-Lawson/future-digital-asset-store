<div class="toast custom-toast menu-style mt-3" data-autohide="false">
    <div class="arrow-up arrow-success"></div>
    <div class="w-100 toast-capper bg-success"></div>
    <div class="toast-header green toast-bg">
        <strong class="mr-auto">Success!</strong>
        <button type="button" class="ml-2 mb-1 close green" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body toast-bg green">
        {{ message }}        
    </div>
    <div class="row">
        <div class="col mb-2">
            <a href="{% url 'view_basket' %}" class="btn btn-black btn-block">
                <span class="logo-style">SECURE CHECKOUT</span>
                <span class="icon">
                    <i class="fas fa-lock logo-style"></i>
                </span>
            </a>
        </div>
    </div>
</div>
