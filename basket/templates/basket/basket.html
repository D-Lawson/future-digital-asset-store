{% extends "base.html" %}
{% load static %}

{% block header %}
    <div class="container header-style">
        <div class="row">
            <div class="col">

            </div>
        </div>
    </div>
{% endblock %}

{% block main_content %}
    <div class="overlay"></div>
        <div class="container mb-2">
            <div class="row">
                <div class="col">
                    <hr>
                    <h2 class="green mb-4">Asset Shopping Container</h2>
                    <hr>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    {% if basket_items %}
                        <div class="table-responsive">
                            {{ basket_items }}
                        </div>
                    {% else %}
                        <p class="green mb-5">Your container is empty.</p>
                        <a href="{% url 'assets' %}" class="btn rounded-0 button-style-2">
                            <span class="icon">
                                <i class="fas fa-caret-left lime"></i>
                            </span>
                            <span class="lime">Browse more assets</span>
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
    
{% endblock %}
