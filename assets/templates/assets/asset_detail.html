{% extends "base.html" %}
{% load static %}

{% block header %}
    <div class="container header-style">
        <div class="row">
            <div class="col">

            </div>
        </div>
    </div>
{% endblock %}

{% block main_content %}
<div class="overlay"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-md-6 col-lg-4 offset-lg-3">
            <div class="my-5">
                {% if asset.image.url %}
                    <a href="{{ asset.image_url }}" target="_blank">
                        <img class="card-img-top img-fluid" src="{{ asset.image_url }}" alt="{{ asset.name }}">
                    </a>
                    {% else %}
                    <a href="">
                        <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}placeholder.png" alt="{{ asset.name }}">
                    </a>
                {% endif %}
            </div>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
            <div class="mb-5 mt-md-5">
                <p class="mb-0 description-style">{{ asset.name }}</p>
                <p class="mb-0 text-left font-weight-bold" style="color: #77b5cb;">Â£{{ asset.price }}</p>
                <p class="mt-3" style="color: aqua;">{{ asset.description }}</p>
                <small style="color: #009eec;"><i class="fa-solid fa-file-export mr-1" style="color: #35d8c1;"></i>
                    Purchased: {{ asset.popularity }}</small>
                </div>
        </div>
    </div>
</div>

{% endblock %}
